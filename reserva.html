<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Reserva de Viagem</title>
</head>
<body>
    <h1>Formulário de Reserva de Viagem</h1>
    <form action="#" method="post">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <!-- Campo Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Campo Serviços Desejados -->
        <fieldset>
            <legend>Serviços Desejados:</legend>
            <input type="checkbox" id="passagens" name="servicos" value="passagens">
            <label for="passagens">Compra de Passagens</label><br>

            <input type="checkbox" id="hospedagem" name="servicos" value="hospedagem">
            <label for="hospedagem">Reserva de Hospedagem</label><br>

            <input type="checkbox" id="veiculos" name="servicos" value="veiculos">
            <label for="veiculos">Aluguel de Veículos</label><br>
        </fieldset><br>

        <!-- Campo Forma de Pagamento -->
        <fieldset>
            <legend>Forma de Pagamento:</legend>
            <input type="radio" id="cartao" name="pagamento" value="cartao" required>
            <label for="cartao">Cartão de Crédito</label><br>

            <input type="radio" id="boleto" name="pagamento" value="boleto">
            <label for="boleto">Boleto</label><br>

            <input type="radio" id="pix" name="pagamento" value="pix">
            <label for="pix">PIX</label><br>
        </fieldset><br>

        <!-- Campo Prazo de Pagamento -->
        <label for="prazo">Prazo de Pagamento:</label>
        <select id="prazo" name="prazo" required>
            <option value="avista">À Vista</option>
            <option value="5x">Cinco Vezes Sem Juros</option>
            <option value="10x">Dez Vezes Com Juros</option>
        </select><br><br>

        <!-- Botão de Envio -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
